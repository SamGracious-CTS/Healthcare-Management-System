<div class="container my-4 p-3 border rounded bg-light">
  <h2 class="mb-3">+ Quick Actions</h2>

  <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
    <button
      type="button"
      class="btn btn-outline-primary flex-fill"
      [class.active]="activeButton === 'book'"
      (click)="setActive('book')"
    >
      Book Appointment
    </button>

    <button
      type="button"
      class="btn btn-outline-primary flex-fill"
      [class.active]="activeButton === 'prev'"
      (click)="setActive('prev')"
    >
      Previous Appointment
    </button>
  </div>

  <div class="mt-4">
    <app-book-appointment *ngIf="activeButton === 'book'"></app-book-appointment>
    <app-previous-appointment *ngIf="activeButton === 'prev'"></app-previous-appointment>
  </div>
</div>
