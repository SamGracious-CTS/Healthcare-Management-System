 <div class="container shadow">
  <form (ngSubmit)="bookAppointment(apptform)" #apptform="ngForm">
 <div style="display: flex; gap: 20px; padding-top: 15px;">
      <div>
        <label>Specialist:</label>
        <select name="specialty" ngModel [(ngModel)]="patient.speciality" (change)="onSpecialtyChange()" required>
          <option value="">--Select--</option>
          <option *ngFor="let spec of specialties" [value]="spec">{{ spec }}</option>
        </select>
      </div>

      <div>
        <label>Doctor Name:</label>
        <select name="doctorName" ngModel [(ngModel)]="patient.doctorName" #dctName="ngModel" required>
          <option value="">--Select--</option>
          <option *ngFor="let doc of availableDoctors" [value]="doc.id">{{ doc.name }}</option>
        </select>
        <small *ngIf="dctName.invalid && dctName.touched" class="error">*Please select doctor</small>
      </div>
    </div>

    <div style="padding-top: 15px;">
      <label>Date:</label>
      <input type="date" name="Date" [min]="todayString" ngModel [(ngModel)]="patient.date" (change)="onDateChange()" #date="ngModel" required>
      <small *ngIf="dateWarning" class="error" style="color: red;">
        * Please select both specialist and doctor before choosing a date.
      </small>
    </div>

    <!-- Time Slot Selection -->
    <div style="padding-top: 15px;" *ngIf="showSlots">
      <label>Available Time Slots:</label>
      <div class="slots" *ngFor="let slot of timeSlots">
        <button
          type="button"
          (click)="selectSlot(slot)"
          [class.selected]="slot.trim() === (patient.startTime + ' - ' + patient.endTime)"
        >
          {{ slot }}
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <!-- <input
      type="submit"
      value="Book Appointment"
      [disabled]="!apptform.valid"
      style="text-align: center; border-radius: 5px; padding:10px; margin-top:20px"
      data-bs-toggle="modal"
      data-bs-target="#hello"
    > -->
    <button type="submit"
      value="Book Appointment"
      [disabled]="!apptform.valid"
      style="text-align: center; border-radius:rounded; padding:6px; margin-top:20px ">Book Appointment</button>
  </form>
</div>
