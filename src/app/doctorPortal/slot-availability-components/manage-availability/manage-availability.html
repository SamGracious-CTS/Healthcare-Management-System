<div class="container bg-light rounded" style="min-height: 70vh">
  <div class="modal-header row mb-2">
    <div class="col-10">
      <h3>Manage Availability</h3>
    </div>
    <div class="col-2 mb-2 text-end">
      <button class="btn btn-primary availableButton" (click)="showSlotForm = true">
        Create Slot
      </button>
    </div>
  </div>
  <div class="modal-body">
    <div *ngIf="tableData.length === 0; else showTable">
      <div class="card mb-2">
        <div class="card-body text-center">Please Create a Time Slot</div>
      </div>
    </div>
    <ng-template #showTable>
      <table class="table table-hover">
        <thead>
          <tr>
            <th *ngFor="let head of headings">{{ head }}</th>
          </tr>
        </thead>
 
        <tbody>
          <tr *ngFor="let slot of tableData; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ slot.date | date }}</td>
            <td>{{ slot.startTime }}</td>
            <td>{{ slot.endTime }}</td>
            <td>
              <span
                class="mx-2"
                style="color: blue; cursor: pointer"
                (click)="editTimeSlot(slot)"
                title="Edit Slot"
              >
                <i class="fas fa-edit"></i>
              </span>
              <span
                style="color: red; cursor: pointer"
                (click)="deleteTimeSlot(slot)"
                title="Delete Slot"
                ><i class="fas fa-trash"></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-template>
  </div>
</div>
 
<app-create-slot
  *ngIf="showSlotForm"
  [slotData]="isEditSlot ? selectedSlot : null"
  [editSlot]="isEditSlot"
  (closeModal)="cancelModal()"
></app-create-slot>
