<app-header-component></app-header-component>

<div class="container my-4">
  <div class="card shadow-sm border-0" style="background-color: #f4faff;">
    <div class="card-body p-4">

      <h2 class="h4 text-center text-dark mb-4">Quick Actions</h2>

      <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-2 mb-3">
        <button
          type="button"
          class="btn btn-outline-primary flex-fill"
          [class.active]="activeButton === 'availability'"
          (click)="setActive('availability')"
        >
          Manage Availability
        </button>

        <p class="mb-0 text-secondary fw-semibold text-center px-2">
          {{ patientName }}
        </p>

        <button
          type="button"
          class="btn btn-outline-primary flex-fill"
          [class.active]="activeButton === 'notes'"
          (click)="setActive('notes')"
        >
          Consultation Notes
        </button>
      </div>

      <div class="mt-3">
        <app-availability-component *ngIf="activeButton === 'availability'"></app-availability-component>
        <app-notes-component *ngIf="activeButton === 'notes'"></app-notes-component>
      </div>

    </div>
  </div>
</div>
